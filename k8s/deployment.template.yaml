apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service-ui
  namespace: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-service-ui
  template:
    metadata:
      namespace: main
      labels:
        app: menu-service-ui
    spec:
      containers:
        - name: menu-service-ui
          image: northamerica-northeast1-docker.pkg.dev/enuatv/containers/menu-service-ui:${GIT_SHA}
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "0.1"
              memory: "128M"
              ephemeral-storage: "1M"
            limits:
              cpu: "0.15"
              memory: "164M"
              ephemeral-storage: "8M"
