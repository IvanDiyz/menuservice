apiVersion: apps/v1
kind: Deployment
metadata:
  name: menu-service-ui
  namespace: "main"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-api
  template:
    metadata:
      namespace: "main"
      labels:
        app: menu-api
    spec:
      containers:
        - name: menu-service-ui
          image: northamerica-northeast1-docker.pkg.dev/enuatv/containers/menu-service-ui:${GIT_SHA}
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128M"
            limits:
              memory: "160M"
